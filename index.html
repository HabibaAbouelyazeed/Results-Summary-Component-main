<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>


<body>

  <div id="container">
    <!-- Card -->
    <div id="card-holder">

      <!-- Result score -->
      <div id="result-section">
          <div id="result-tag"><p>Your Result</p></div>

          <div id="result-circle">
            <p>76</p>
            <p>of 100</p>
          </div>

          <div id="result-message">
            <p>Great</p>
            <p>You scored higher than 65% of the people who have taken these tests.</p></div>
      </div>

      <!-- Summary -->
      <div id="summary-section">
        <div><p>Summary</p></div>

        <!-- Scores summary -->
        <div id="scores-summary">

          <div id="reaction-score-holder" class="score-holder">
            <img src="assets/images/icon-reaction.svg" alt="icon">
            <div>
              <p class="score-tag">Reaction</p>
              <div class="score">
                <p>80</p>
                <p>/ 100</p>
              </div>
            </div>
          </div>

          <div id="memory-score" class="score-holder">
            <img src="assets/images/icon-memory.svg" alt="icon">
            <div>
              <p class="score-tag">Memory</p>
              <div class="score">
                <p>92</p>
                <p>/ 100</p>
              </div>
            </div>
          </div>

          <div id="verbal-score" class="score-holder">
            <img src="assets/images/icon-verbal.svg" alt="icon">
            <div>
              <p class="score-tag">Verbal</p>
              <div class="score">
                <p>61</p>
                <p>/ 100</p>
              </div>
            </div>
          </div>

          <div id="visual-score" class="score-holder">
            <img src="assets/images/icon-visual.svg" alt="icon">
            <div>
              <p class="score-tag">Visual</p>
              <div class="score">
                <p>72</p>
                <p>/ 100</p>
              </div>
            </div> 
          </div>
        </div>

        <button>Continue</button>
      </div>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Habiba</a>.
  </div>
</body>
</html>
